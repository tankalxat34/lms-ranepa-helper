<!DOCTYPE html>

<html lang="ru">
<head>
    <title>Настройки</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.css" rel="stylesheet"
    type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://lms.ranepa.ru/theme/styles.php/boost/1676663955_1676269551/all" />
</head>

<style>
    :root {
        --bg-color: #161616;
        --fg-color: #e5e5e5;
        --border-color: var(--fg-color);
    }
    * {
        background-color: var(--bg-color);
        color: var(--fg-color);
    }
    div.helper-settings div {
        margin: 20px 0px;
    }
    p,h1,h2,h3,h4,h5,h6 {
        cursor: default;
    }
    input,label {
        cursor: pointer;
    }
    body {
        background-color: var(--bg-color); 
        max-width: 70%;
    }

    .block,.card {
        border-color: var(--border-color);
    }

    .separator {
        display: flex; align-items: center;
        justify-content: space-between;
    }
    .separator::before,
    .separator::after {
        content: ""; flex: 1;
        border: .1px ridge var(--fg-color);
    }
</style>

<body class="mt-5 position-absolute top-50 start-50 translate-middle" style="background-color: var(--bg-color); max-width: 70%; overflow: auto;">

    <h2>Настройки LMS RANEPA Helper</h2>
    <p>Наведите курсор на настройку, чтобы узнать о ней подробнее. Настройки сохраняются автоматически.</p>
    <div class="block card" id="helper-settings-card" style="background-color: var(--bg-color);">
        <div class="card-body helper-settings" id="helper-settings-options">
            <!-- <h4>Общее</h4> -->
            
            <h4>Обновления</h4>
            <div class="custom-control custom-switch" id="helper-settings-div-get_newest_commit_message">
                <input type="checkbox" class="custom-control-input" id="helper-settings-get_newest_commit_message">
                <label class="custom-control-label" for="helper-settings-get_newest_commit_message">Получать уведомления о выходе версий "в разработке"</label>
            </div>
            
            <h4>Сервисы и возможности</h4>
            <!-- <div class="custom-control custom-switch" id="helper-settings-div-show_services">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_services" >
                <label class="custom-control-label" for="helper-settings-show_services">Отображать сервисы на главной странице</label>
            </div> -->
            
            <!-- <div class="dropdown-divider"></div> -->

            <h5>Общее</h5>
    
            <div class="custom-control custom-switch" id="helper-settings-div-disable_yametrika" title="Включив эту настройку ваши действия в СДО больше не будут отправляться разработчикам СДО. Обычно Яндекс Метрика нужна для сбора данных о действиях пользователей на сайте">
                <input type="checkbox" class="custom-control-input" id="helper-settings-disable_yametrika" >
                <label class="custom-control-label" for="helper-settings-disable_yametrika">Отключить Яндекс Метрику</label>
            </div>
            
            <div class="separator"></div>

            <h5>Главная страница</h5>
            
            <div class="custom-control custom-switch" id="helper-settings-div-show_clck">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_clck" >
                <label class="custom-control-label" for="helper-settings-show_clck">Отображать сокращатель ссылок</label>
            </div>
            
            <div class="custom-control custom-switch" id="helper-settings-div-show_rugost">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_rugost" >
                <label class="custom-control-label" for="helper-settings-show_rugost">Отображать генератор библиографического описания</label>
            </div>
            
            <div class="custom-control custom-switch" id="helper-settings-div-show_searchinput_courses">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_searchinput_courses" >
                <label class="custom-control-label" for="helper-settings-show_searchinput_courses">Отображать поиск по вашим курсам</label>
            </div>

            <div class="custom-control custom-switch" id="helper-settings-div-show_courses_filters" title="Включите эту настройку, чтобы получить доступ к расширенному набору фильтров курсов для главной страницы">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_courses_filters" >
                <label class="custom-control-label" for="helper-settings-show_courses_filters">Отображать фильтры по курсам</label>
            </div>
            
            <div class="separator"></div>
            
            <h5>Страница с попыткой</h5>
            
            <div class="custom-control custom-switch" id="helper-settings-div-changeable_form_action" title="Включить возможность изменения ссылки для отправки теста. Функция полезна в том случае, если вы хотите изучить тело запроса формы с тестом. Для таких целей подходит webhook.site">
                <input type="checkbox" class="custom-control-input" id="helper-settings-changeable_form_action" >
                <label class="custom-control-label" for="helper-settings-changeable_form_action">Включить возможность изменения URL для POST запроса в тестах</label>
            </div>
            
            <div class="custom-control custom-switch" id="helper-settings-div-show_hidden_inputs" title="Всегда отображать скрытые поля ввода в тестах. Обычно в таких полях содержится информация, необходимая для отправки формы. Не рекомендуется редактировать эти поля!">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_hidden_inputs">
                <label class="custom-control-label" for="helper-settings-show_hidden_inputs">Отображать скрытые input теги в тестах</label>
            </div>

            <div class="separator"></div>


            <h5>Страница с ресурсом</h5>

            <div class="custom-control custom-switch" id="helper-settings-div-disable_video_title" title="Отключает отображение тега title при наведении курсора на видео (такой прямоугольник, какой вы видите сейчас, будет отключен)">
                <input type="checkbox" class="custom-control-input" id="helper-settings-disable_video_title">
                <label class="custom-control-label" for="helper-settings-disable_video_title">Скрывать всплывающее название видео</label>
            </div>

            <div class="custom-control custom-switch" id="helper-settings-div-show_download_video_button" title="">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_download_video_button">
                <label class="custom-control-label" for="helper-settings-show_download_video_button">Включить кнопку скачивания видео</label>
            </div>

            <div class="custom-control custom-switch" id="helper-settings-div-show_targetblank_video_button" title="">
                <input type="checkbox" class="custom-control-input" id="helper-settings-show_targetblank_video_button">
                <label class="custom-control-label" for="helper-settings-show_targetblank_video_button">Включить кнопку "Открыть видео в новой вкладке"</label>
            </div>
    
            <h4>Провинутые настройки</h4>
            <p>Настройки для данной секции в разработке</p>
        </div>

        <!-- <button id="helper-settings-btn_save" class="btn btn-primary m-3" style="max-width: 30%;">Сохранить</button> -->
        <button id="helper-settings-btn_clear" class="btn btn-outline-secondary m-3" style="max-width: 30%;">Сбросить</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
